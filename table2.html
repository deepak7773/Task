<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Using Tables In Website</h2>
    <table width="50%" border="1" align="center">
        <caption>Caption - Nested Table</caption>
           <tr align="center">
            <td>Column 1</td>
            <td align="center">Column 2</td>
           </tr>
           <tr>
            <td colspan="2" align="center">Colspan Column</td>
           </tr>
           <tr>
            <td rowspan="2">Rowspan Cell</td>
            <td align="center">Cell 2</td>
           </tr>
           <tr>
            <td>
                <table border="1" align="center" bgcolor="yellow" cellspacing="10px" cellpading="20px">
                    <tr>
                        <td>Inner Column Heading 1</td>
                        <td>Inner Column Heading 2</td>
                    </tr>
                    <tr>
                        <td bgcolor="grey">InnerData Cell 1</td>
                        <td bgcolor="green">
                            <table border="1" bgcolor="lightpink" align="center" cellspacing="10px" cellpading="20px" >
                              <tr>
                                <td>Inner Most Column Heading 1</td>
                                <td>Inner Most Column Heading 2</td>
                              </tr>
                              <tr>
                                <td bgcolor="violet">InnerMost Data Cell 1</td>
                                <td bgcolor="coral">InnerMost Data Cell 2</td>
                              </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
           </tr>
    </table>
</body>
</html>
